<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="projects">
        <div class="container">
            <h3 class="tittle">Why <span>Us ?</span></h3>
            <div class="projects-inner">
                <div class="col-md-7 banner-slider">
                    <div class="callbacks_container">
                        <ul class="rslides" id="slider3">
                            <li>
                                <div class="blog-img">
                                    <img src="images/pro0.jpg" class="img-responsive" alt="" />
                                </div>

                            </li>
                            <li>
                                <div class="blog-img">
                                    <img src="images/pro1.jpg" class="img-responsive" alt="" />
                                </div>

                            </li>
                            <li>
                                <div class="blog-img">
                                    <img src="images/pro2.jpg" class="img-responsive" alt="" />
                                </div>

                            </li>
                            <li>
                                <div class="blog-img">
                                    <img src="images/pro4.jpg" class="img-responsive" alt="" />
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-5 ban-text">
                    <div class="choose">
                        <div class="choose_img">
                            <h3>Why choose us ?</h3>
                            <!-- choose icon -->
                            <div class="choose_icon">
                                <div class="choose_left">
                                    <span class="glyphicon glyphicon-home"></span>
                                </div>
                                <div class="choose_right">
                                    <p>Transparency and trust, Integrity, Commitment. </p>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <!-- choose icon -->
                            <div class="choose_icon">
                                <div class="choose_left">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </div>
                                <div class="choose_right">
                                    <p>Timely deliveries, Effective communication, Capable of undertaking bulk orders.
                                    </p>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <!-- choose icon -->
                            <div class="choose_icon">
                                <div class="choose_left">
                                    <span class="glyphicon glyphicon-heart-empty"></span>
                                </div>
                                <div class="choose_right">
                                    <p>Proficient team of craftsmen and designers, Passion. </p>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <!--banner Slider starts Here-->
            <script src="js/responsiveslides.min.js"></script>
            <script>
                // You can also use "$(window).load(function() {"
                $(function () {
                    // Slideshow 3
                    $("#slider3").responsiveSlides({
                        auto: true,
                        pager: false,
                        nav: true,
                        speed: 500,
                        namespace: "callbacks",
                        before: function () {
                            $('.events').append("<li>before event fired.</li>");
                        },
                        after: function () {
                            $('.events').append("<li>after event fired.</li>");
                        }
                    });

                });
            </script>
            
</body>

</html>
